let sum=document.querySelector('.sum');

let fen=document.querySelectorAll('.item')

console.log(fen);

// 绑定事件
sum.onchange=function(e){

   e=e||window.event;

  // 找事件源对象
  let target=e.srcElement||e.target;
  console.log(target.checked);

  let code=target.checked;

 fen.forEach(item=>{
   item.checked=code;
 })

}


// 选中分选，动态的设置全选。

fen.forEach(item=>{
  item.onchange=function(){
   let arr=[...fen]
   let dede= arr.every(v=>{
      return v.checked
    })
    if(dede){
      sum.checked=true
    }else{
      sum.checked=false
    }
  }
})
